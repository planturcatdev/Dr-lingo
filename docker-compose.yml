

services:

  # Database
  postgres:
    image: postgres:15-alpine
    container_name: dr-lingo_postgres
    environment:
      POSTGRES_DB: dr-lingo_db
      POSTGRES_USER: dr-lingo_user
      POSTGRES_PASSWORD: dr-lingo_pass
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U dr-lingo_user -d dr-lingo_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - Cache & Celery Broker
  redis:
    image: redis:7-alpine
    container_name: dr-lingo_redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ - Event Bus
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: dr-lingo_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5673:5672"   # AMQP protocol
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "check_running" ]
      interval: 30s
      timeout: 10s
      retries: 5

  whisper:
    build:
      context: ./services/whisper
      dockerfile: Dockerfile
    container_name: dr-lingo_whisper
    ports:
      - "9000:9000"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
